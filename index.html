<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/logo2.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/logo2.png" sizes="16x16">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/6e5acc8382.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="chat__section">
      <div class="brand">
        <img height="50" src="/logo2.png" alt="" />
        <h1>
          WassUp
          <p>&copy; harshil</p>
        </h1>
        <i class="far fa-sun day"></i>
        <i class="far fa-moon night"></i>
      </div>
      <div class="message__area"></div>
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Send message here..."
        ></textarea>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
